<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="plantilla.xhtml">


    <ui:define name="cuerpo">

        <h2 style="margin-top:0;">Gestión de Productos</h2>
        <h:form>

            <p:panel header="Registrar producto" style="margin-bottom: 20px;">

                <p:outputLabel value="Nombre del producto" for="nombre" />
                <p:inputText id="nombre"
                             value="#{productoController.producto.nombre}"
                             placeholder="Ej: Arroz"
                             required="true"
                             style="width: 100%;"/>

                <br/><br/>

                <p:outputLabel value="Categoría" for="cat" />
                <p:selectOneMenu id="cat"
                                 value="#{productoController.producto.categoria}"
                                 style="width: 100%;">
                    <f:selectItem itemLabel="Seleccione categoría" itemValue="#{null}" noSelectionOption="true"/>
                    <f:selectItems value="#{productoController.listaCategorias}"
                                   var="c"
                                   itemLabel="#{c.nombre}"
                                   itemValue="#{c}"/>
                </p:selectOneMenu>

                <br/><br/>

                <p:outputLabel value="Empleado" for="emp" />
                <p:selectOneMenu id="emp"
                                 value="#{productoController.producto.empleado}"
                                 style="width: 100%;">
                    <f:selectItem itemLabel="Seleccione empleado" itemValue="#{null}" noSelectionOption="true"/>
                    <f:selectItems value="#{productoController.listaEmpleados}"
                                   var="e"
                                   itemLabel="#{e.nombre}"
                                   itemValue="#{e}"/>
                </p:selectOneMenu>

                <br/><br/>

                <p:commandButton value="Guardar"
                                 icon="pi pi-save"
                                 action="#{productoController.guardar}"
                                 update="@form tablaProductos"
                                 style="width: 150px;"/>
            </p:panel>

        </h:form>
        <p:panel header="Listado de productos">
            <p:dataTable id="tablaProductos"
                         value="#{productoController.listaProductos}"
                         var="p"
                         emptyMessage="No hay productos registrados."
                         paginator="true"
                         rows="5">

                <p:column headerText="Producto">
                    #{p.nombre}
                </p:column>

                <p:column headerText="Categoría">
                    #{p.categoria.nombre}
                </p:column>

                <p:column headerText="Empleado">
                    #{p.empleado.nombre}
                </p:column>

            </p:dataTable>
        </p:panel>
    </ui:define>
</ui:composition>
