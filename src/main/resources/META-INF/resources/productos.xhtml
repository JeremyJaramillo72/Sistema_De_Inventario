<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="plantilla.xhtml">

    <ui:define name="titulo">Gestión de Productos</ui:define>

    <ui:define name="cuerpo">

        <h:form id="form">
            <p:growl id="mensajes" showDetail="true"/>

            <p:panel header="Registrar Producto" style="margin-bottom: 20px;">

                <div class="ui-fluid">
                    <p:panelGrid columns="4" layout="grid"
                                 columnClasses="ui-g-12 ui-md-2, ui-g-12 ui-md-4, ui-g-12 ui-md-2, ui-g-12 ui-md-4"
                                 styleClass="ui-panelgrid-blank ui-fluid">

                        <p:outputLabel value="Nombre:" for="nom" style="font-weight:bold;"/>
                        <p:inputText id="nom" value="#{productoController.producto.nombreProducto}" required="true"/>

                        <p:outputLabel value="Precio:" for="prec" style="font-weight:bold;"/>
                        <p:inputNumber id="prec" value="#{productoController.producto.precio}"
                                       symbol="$" symbolPosition="p" required="true"/>

                        <p:outputLabel value="Stock:" for="stk" style="font-weight:bold;"/>
                        <p:spinner id="stk" value="#{productoController.producto.stock}" min="0" required="true"/>

                        <p:outputLabel value="Categoría:" for="cat" style="font-weight:bold;"/>
                        <p:selectOneMenu id="cat" value="#{productoController.producto.categoria}" converter="entityConverter"
                                         required="true">
                            <f:selectItem itemLabel="Seleccione..." itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{productoController.listaCategorias}" var="c"
                                           itemLabel="#{c.nombreCategoria}" itemValue="#{c}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Empleado:" for="emp" style="font-weight:bold;"/>
                        <p:selectOneMenu id="emp" value="#{productoController.producto.empleado}"
                                         converter="entityConverter" required="true">
                            <f:selectItem itemLabel="Seleccione..." itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{productoController.listaEmpleados}" var="e"
                                           itemLabel="#{e.nombre} #{e.apellido}" itemValue="#{e}"/>
                        </p:selectOneMenu>

                        <h:outputText value=""/>
                        <h:outputText value=""/>

                    </p:panelGrid>
                </div>

                <br/>
                <div style="text-align: right;">
                    <p:commandButton value="Guardar Producto" icon="pi pi-save"
                                     action="#{productoController.guardar}"
                                     update="form"
                                     styleClass="ui-button-success" style="width: auto;"/>
                </div>
            </p:panel>

            <p:dataTable id="tablaProductos" value="#{productoController.listaProductos}" var="p"
                         emptyMessage="No hay productos registrados." paginator="true" rows="5" stripedRows="true">

                <p:column headerText="Producto">
                    <h:outputText value="#{p.nombreProducto}" style="font-weight: bold;"/>
                </p:column>

                <p:column headerText="Precio">
                    <h:outputText value="#{p.precio}">
                        <f:convertNumber type="currency" currencySymbol="$"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Stock" style="text-align: center;">
                    <p:badge value="#{p.stock}" severity="#{p.stock lt 5 ? 'danger' : 'success'}"/>
                </p:column>

                <p:column headerText="Categoría">
                    <p:tag value="#{p.categoria.nombreCategoria}" severity="info"/>
                </p:column>

                <p:column headerText="Registrado Por">
                    <h:outputText value="#{p.empleado.nombre} #{p.empleado.apellido}"/>
                </p:column>

                <p:column headerText="Acciones" style="text-align: center; width: 120px;">
                    <p:commandButton icon="pi pi-trash" styleClass="ui-button-danger rounded-button"
                                     action="#{productoController.eliminar(p.idProducto)}"
                                     update="tablaProductos :form:mensajes">
                        <p:confirm header="Confirmar" message="¿Eliminar?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                </p:column>

            </p:dataTable>

            <p:confirmDialog global="true">
                <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            </p:confirmDialog>

        </h:form>
    </ui:define>
</ui:composition>
