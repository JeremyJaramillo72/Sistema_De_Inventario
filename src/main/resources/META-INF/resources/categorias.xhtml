 <ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="plantilla.xhtml">

    <ui:define name="cuerpo">

        <h2 style="margin-top:0;">Gestión de Categorías</h2>

        <h:form>

            <p:growl id="mensajes" showDetail="true" />

            <p:panel header="Registrar categoría" style="margin-bottom: 20px;">

                <p:outputLabel value="Nombre de la categoría" for="nombre" />
                <p:inputText id="nombre"
                             value="#{categoriaController.categoria.nombreCategoria}"
                             required="true"
                             style="width: 100%;" />

                <br/><br/>

                <p:outputLabel value="Descripción" for="descripcion" />
                <p:inputTextarea id="descripcion"
                                 value="#{categoriaController.categoria.descripcion}"
                                 rows="3"
                                 style="width: 100%;" />

                <br/><br/>

                <p:commandButton value="Guardar"
                                 icon="pi pi-save"
                                 action="#{categoriaController.guardar}"
                                 process="@form"
                                 update="@form tablaCategorias mensajes"
                                 resetValues="true"
                                 style="width: 150px;" />


            </p:panel>

        </h:form>

        <p:panel header="Listado de categorías">

            <p:dataTable id="tablaCategorias"
                         value="#{categoriaController.listaCategorias}"
                         var="c"
                         emptyMessage="No hay categorías registradas."
                         paginator="true"
                         rows="5">

                <p:column headerText="Nombre">
                    #{c.nombreCategoria}
                </p:column>

                <p:column headerText="Descripción">
                    #{c.descripcion}
                </p:column>

            </p:dataTable>

        </p:panel>

    </ui:define>

</ui:composition>
