<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="plantilla.xhtml">

    <ui:define name="titulo">Gestión de Categorías</ui:define>

    <ui:define name="cuerpo">

        <h:form id="form">
            <p:growl id="mensajes" showDetail="true"/>

            <p:panel header="Registrar Categoría" style="margin-bottom: 20px;">

                <div class="ui-fluid">
                    <p:panelGrid columns="2" layout="grid"
                                 columnClasses="ui-g-12 ui-md-2, ui-g-12 ui-md-10"
                                 styleClass="ui-panelgrid-blank ui-fluid">

                        <p:outputLabel value="Nombre:" for="nom" style="font-weight:bold;"/>
                        <p:inputText id="nom" value="#{categoriaController.categoria.nombreCategoria}" required="true"/>

                        <p:outputLabel value="Descripción:" for="desc" style="font-weight:bold;"/>
                        <p:inputTextarea id="desc" value="#{categoriaController.categoria.descripcion}" rows="3"/>

                    </p:panelGrid>
                </div>

                <div style="text-align: right; margin-top: 10px;">
                    <p:commandButton value="Guardar Categoría" icon="pi pi-save"
                                     action="#{categoriaController.guardar}"
                                     update="form"
                                     styleClass="ui-button-success" style="width: auto;"/>
                </div>
            </p:panel>

            <p:dataTable id="tablaCategorias" value="#{categoriaController.listaCategorias}" var="c"
                         emptyMessage="No hay categorías registradas." paginator="true" rows="5" stripedRows="true">

                <p:column headerText="ID" style="width: 50px; text-align: center;">
                    <h:outputText value="#{c.idCategoria}"/>
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{c.nombreCategoria}" style="font-weight: bold;"/>
                </p:column>

                <p:column headerText="Descripción">
                    <h:outputText value="#{c.descripcion}"/>
                </p:column>

                <p:column headerText="Acciones" style="text-align: center; width: 120px;">
                    <p:commandButton icon="pi pi-trash" styleClass="ui-button-danger rounded-button"
                                     action="#{categoriaController.eliminar(c.idCategoria)}"
                                     update="tablaCategorias :form:mensajes">
                        <p:confirm header="Confirmar" message="¿Eliminar esta categoría?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                </p:column>

            </p:dataTable>

            <p:confirmDialog global="true">
                <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            </p:confirmDialog>

        </h:form>
    </ui:define>
</ui:composition>
